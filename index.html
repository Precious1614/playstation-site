<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo" alt="" />
        <nav>
          <ul class="open-nav">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others </a></li>
          </ul>
        </nav>
        <div id="open-menu-btn" ><i class="fa-solid fa-bars fa-2x"></i></div>
        <div id="close-menu-btn"><i class="fa-solid fa-xmark fa-2x"></i></div>
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for playstation 4</h3>
          <p>(Compatible/Generic)</p>

            Buy Now <img src="images/arrow.png" alt="" />

        </div>

          <img src="images/controller.png" class="controller" alt="" />
          <div class="colorbox"></div>
          <div class="addbtn">
            <img src="images/add.png " alt="" />

          </div>
        </div>
      </div>
      <div class="sociallinks">
        <img src="images/fb.png" alt="" />
        <img src="images/tw.png" alt="" />
        <img src="images/ig.png" alt="" />
      </div>




      <script src="main.js"></script>
